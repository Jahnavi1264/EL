<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML registration form with varification</title>
  <link rel="stylesheet" href="style9.css">
  <script src="script9.js"></script>
</head>

<body>
  <div class="container">
    <h1>HTML registration form with varification</h1>
    <form name="registration" class="registartion-form" >
      <table>
        <tr>
          <td><label for="name">Name:</label></td>
          <td><input type="text" name="name" id="Name" placeholder="your name"></td>
        </tr>
        
        <tr>
          <td><label for="password">Password:</label></td>
          <td><input type="password" name="password" id="password"></td>
        </tr>
        <tr>
            <td><label for="email">Email:</label></td>
            <td><input type="text" name="email" id="email" placeholder="your email"></td>
          </tr>
        <tr>
          <td><label for="phoneNumber">Phone Number:</label></td>
          <td><input type="number" name="phoneNumber" id="phoneNumber"></td>
        </tr>
        <tr>
          <td><label for="gender">Gender:</label></td>
          <td>
            Male: <input type="radio" name="gender" value="male">
            Female: <input type="radio" name="gender" value="female">
           
          </td>
        </tr>
        <tr>
          <td><label for="language">language</label></td>
          <td>
           <input type="checkbox">English
           <input type="checkbox">Hindi
           <input type="checkbox">Telugu
           <input type="checkbox">Tamil
          </td>
        </tr>
        
        <tr>
          <td><label for="about">Address:</label></td>
          <td> <textarea name="" id="" cols="40" rows="5" placeorder="Address"></textarea></td>
        </tr>
        <tr>
          <td colspan="2"> <input type="submit" class="submit" value="REGISTER" onclick="FormValidation()"></td>
        </tr>
      </table>
    </form>
  </div>

</body>

</html>
